<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    
    <title>Movie Gallery</title>
</head>

<body>
    {% include 'header.html' %}

    <div id="slider-container">
        <div id="slides">
            <!-- Slides will be dynamically generated by JavaScript -->
        </div>

        <button class="slider-btn prev" aria-label="Previous slide">
            <span class="material-icons">arrow_back</span>
        </button>
        <button class="slider-btn next" aria-label="Next slide">
            <span class="material-icons">arrow_forward</span>
        </button>

        <div class="dots">
            <!-- Dots will be dynamically generated by JavaScript -->
        </div>
    </div>



    

    <script>
        // Define the moviePaths variable for the slider
        const moviePaths = {{ top_movies| tojson | safe }};
    </script>
    <script src="../static/js/slider.js"></script>
    
</body>

</html>
