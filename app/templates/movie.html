<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/movie.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{{ movie.title }}</title>
</head>

<body>
    {% include 'header.html' %}

    <div class="main-container">
        <div class="movie-details">
            <div class="movie-poster">
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }} poster"
                    class="poster-image">
            </div>
            <div class="main-movie-info">
                <h1>{{ movie.title }}</h1>
                <p class="overview">{{ movie.overview }}</p>
                <p class="genres">Genres: {{ movie.genres }}</p>
                <p class="release-date">Release Date: {{ movie.release_date }}</p>
            </div>
        </div>

        <div class="recommendations-section">
            <h2>Recommended Movies</h2>
            <div id="slider-container">
                <div id="slides">
                    <!-- Slides will be dynamically generated by JavaScript -->
                </div>
        
                <button class="slider-btn prev" aria-label="Previous slide">
                    <span class="material-icons">arrow_back</span>
                </button>
                <button class="slider-btn next" aria-label="Next slide">
                    <span class="material-icons">arrow_forward</span>
                </button>
        
                <div class="dots">
                    <!-- Dots will be dynamically generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Define the moviePaths variable for the slider
        const moviePaths = {{ recommended_movies | tojson | safe }};
    </script>
    <script src="{{ url_for('static', filename='js/slider.js') }}"></script>

</body>

</html>
